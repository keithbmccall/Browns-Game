<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="nav">
    </div>
    <div id="quiz-modal" class="left">
        <div class="quiz-card">
            <div class="quiz-question quiz-border-radius">
                <div id="week-declaration">WEEK
                </div>
                <div id="question">QUESTION
                </div>
            </div>
            <div class="quiz-answer">
                <div id="a" class="quiz-choices border-radius">ANSWER</div>
                <div id="b" class="quiz-choices border-radius">ANSWER</div>
                <div id="c" class="quiz-choices border-radius">ANSWER</div>
                <div id="d" class="quiz-choices border-radius">ANSWER</div>
            </div>
        </div>
    </div>
    <!--  -->
    <div id="main-container" class="left hide">
        <div class="content">
            <div class="title centered">STANDINGS
            </div>
            <div class="title centered big-chart">
                <div id="nfc" class="title centered standings-table">AFC
                    <div class="standings">
                        <div class="afc-standings-name standings-content"></div>
                        <div class="afc-standings-wins standings-content"></div>
                        <div class="afc-standings-losses standings-content"></div>
                        <div class="afc-standings-ties standings-content"></div>
                        <!-- <div class="afc-standings-percent standings-content"></div> -->
                    </div>
                </div>
                <div id="nfc" class="title centered standings-table">NFC
                    <div class="standings standings-content">
                        <div class="nfc-standings-name standings-content"></div>
                        <div class="nfc-standings-wins standings-content"></div>
                        <div class="nfc-standings-losses standings-content"></div>
                        <div class="nfc-standings-ties standings-content"></div>
                        <!-- <div class="nfc-standings-percent standings-content"></div> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="title centered">SCORES
            </div>
            <div class="title centered standings-table padding-top">THIS WEEKS SCORES
                <div class="padding-top">
                    <div class="scores">
                    </div>
                </div>
            </div>
        </div>
        <div id="quiz-button" class="slide-button centered border-radius">ADVANCE TO NEXT QUESTION</div>
    </div>
    <!--  -->
    <div id="console-container" class="left hide">
        <div class="content console-content">
            <div class="centered title">&starf; COMMAND CENTER &starf;</div>
            <div class="greeting title centered"></div>
            <div id="game-score">
            </div>
            <div id="sim-week" class="centered quiz-choices border-radius">PLAY GAME</div>
        </div>
        <div id="results-button" class="slide-button centered border-radius">VIEW WEEK'S RESULTS</div>
    </div>
    <div id="congratulations" class="left hide">
        <div class="content ">
            <div class="centered title">&starf; &starf; &starf;CONGRATULATIONS &starf; &starf; &starf;</div>
            <div id="congrats-win-counter" class="greeting title centered ">YOU LED THE BROWNS TO THE PLAYOFFS FOR THE FIRST TIME IN 16 YEARS</div>
            <div id="congrats-stats">
            </div>
        </div>
        <div id="results-button " class="slide-button centered border-radius ">VIEW WEEK'S RESULTS</div>
    </div>
    <audio id="winning-audio" controls>
        <source src="audio/wintheme.mp3" type="audio/mpeg">
    </audio>
    <audio id="losing-audio" controls>
        <source src="audio/losertheme.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript " src="js/info.js "></script>
    <script type="text/javascript " src="js/script.js "></script>
</body>

</html>
